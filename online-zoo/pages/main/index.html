<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online zoo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper_l">
      <div class="header__content">
        <h1 class="header__h1_hidden">Online Zoo</h1>
        <figure>
          <a href="#">
            <img src="../../assets/icons/logo.svg" alt="zoo-online">
          </a>
        </figure>
        <nav>
          <ul class="header__nav nav">
            <li><a class="nav__item nav__item_active header__nav_item" href="#">About</a></li>
            <li><a class="nav__item header__nav_item" href="">Zoos</a></li>
            <li><a class="nav__item header__nav_item" href="">Map</a></li>
            <li><a class="nav__item header__nav_item" href="">Contact Us</a></li>
            <li><a class="nav__item" href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp">Design</a></li>
          </ul>
        </nav>
        <div>
          <label class="switch">
            <input class="switch__input" type="checkbox">
            <span class="switch__slider switch__slider_round"></span>
          </label>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="watch-online">
      <div class="wrapper_l">
        <div class="watch-online__content">
          <h2 class="watch-online__head">Watch your favorite animal online</h2>
          <div>
            <button class="watch-button">
              <img src="../../assets/icons/watch-online.svg" alt>
              <div class="watch-button__text">watch online</div>
            </button>
          </div>
        </div>
        <div class="slider">
          <div class="slider__content">
            <div class="slider__item">
              <img src="../../assets/images/eagle.png" alt="eagle">
            </div>
            <div class="slider__item slider__item_active">
              <img src="../../assets/images/panda.png" alt="panda">
              <div class="slider__item_text">
                <p>Pandaâ€™s name is Bei Bei. He is 2 years old. Bei Bei is from China. He loves bamboos.</p>
                <div class="slider__btn-wrapper">
                  <a class="slider__btn slider__watch-btn_green">
                    <img class="slider__btn-icon" src="../../assets/icons/watch-online_green.svg" alt>
                    <p>watch online</p>
                  </a>
                  <a class="slider__btn slider__watch-btn_white">
                    <img class="slider__btn-icon" src="../../assets/icons/donate.svg" alt>
                    <p>donate</p>
                  </a>
                </div>
              </div>
            </div>
            <div class="slider__item">
              <img src="../../assets/images/gorilla.png" alt="gorilla">
            </div>
            <div class="slider__item">
              <img src="../../assets/images/alligator.png" alt="alligator">
            </div>
            <div class="slider__item">
              <img src="../../assets/images/fox.png" alt="fox">
            </div>
          </div>
          <img class="slider__line-img" src="../../assets/images/line.png" alt>
          <div class="range">
            <p class="range__text"><span class="range__span">02/</span>08</p>
            <input class="range__input" type="range" min="1" max="8" value="2" id="myRange">
          </div>
        </div>
        <div class="socials">
          <ul class="socials__wrapper">
            <li>
              <a class="socials__item" href="">
                <img src="../../assets/icons/inst.svg" alt="instagram">
              </a>
            </li>
            <li>
              <a class="socials__item" href="">
                <img src="../../assets/icons/twitter.svg" alt="twitter">
              </a>
            </li>
            <li>
              <a class="socials__item" href="">
                <img src="../../assets/icons/youtube.svg" alt="youtube">
              </a>
            </li>
            <li>
              <a class="socials__item" href="">
                <img src="../../assets/icons/vk.svg" alt="vkontakte">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="how-it-works">

    </section>
  </main>
</body>

</html>
