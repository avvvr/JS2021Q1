<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body-content">
    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <figure>
            <img class="logo-img" src="./assets/logo.svg" alt="logo">
          </figure>
          <h1 class="logo-text">Wildlife</h1>
        </div>
        <nav class="nav">
          <ul class="nav-ul">
            <li class="nav-li">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-li">
              <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-li">
              <img class="nav-search" src="./assets/search.png" alt="search">
            </li>
            <li class="nav-li sign-btn">
              <a class="nav-link sign-link" href="#">Sign in</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="survival">
        <div class="survival-content">
          <div class="survival-header-box">
            <div class="survival-header"> Survival</div>
          </div>
          <div class="survival-text-box">
            <div class="survival-text"> What this means is that we exist to help protect our environment and do in
              numbers of ways. You can
              save the planet by donation.</div>
          </div>
          <div class="survival-btn-box">
            <div class="survival-btn">
              <a class="survival-btn-link" href="#">Donate</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
